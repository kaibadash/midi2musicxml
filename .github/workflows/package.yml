name: package

on:
  push:
    branches:
      - master
      - 14

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Build with Gradle
        run: ./gradlew shadowJar
      - uses: actions/upload-artifact@v1
        with:
          name: Package
          path: build/libs

